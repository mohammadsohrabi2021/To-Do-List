<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5209b880a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoList</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex">
          <input class="form-control me-1" type="search" id="Search" placeholder="جستجو در خودروها" dir="rtl" >

        </form>
      </div>
    </div>
  </nav>

      <table class="table">
        <thead class="table-primary ">
           <tr>
             <th>کد فروش</th>
             <th>نام ماشین</th>
             <th>افزودن به سبد خرید</th>
             <th>حذف از لیست خودرو </th>
             <th>
              <input style="outline: none; border: 0; " type="text" name="additem" id="input">
              <button class="border-0 bg-primary mx-1 rounded text-white" id="input" onclick="addtodo()">New +</button>
             </th>
           </tr>
        </thead>
        <tbody  id="todocontainer">

         
        </tbody>
      </table>

      
      <table class="table ">
        <thead class="table-dark">
           <tr>
             <th>کد فروش</th>
             <th>نام ماشین</th>
             <th>حذف از سبد خرید</th>
           </tr>
        </thead>
        <tbody  id="todoCart" >
           
        </tbody>
      </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
